{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Service Categories</h2>
<div class="row">
    {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{% url 'services' category.id %}" class="btn btn-primary">View Services</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
